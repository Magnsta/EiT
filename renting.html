<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylerenting.css">
</head>

<body>
    <div class="wrapperMain">
        <div class="box-2 text-dark">
            <h1>Pick-Up Locations</h1>
        </div>
    </div>
    <div class="wrapperRent">
        <div class="child">
            <div id="map1">
                <h1>Boaty</h1>
                <p>100kr/hr</p>
            </div>
            <div id="map2">
                <p>&#60;--&#62;<br>Length
                </p>
                <p id="length">6 meters</p>
            </div>
            <div id="map3">
                <p>&#60;--&#62;<br>Width
                </p>
                <p id="width">6 meters</p>
            </div>
            <div id="map4">
                <p>&#60;--&#62;<br>Capacity
                </p>
                <p id="capacity">5 people</p>
            </div>
        </div>
        <div class="child2 bg-light text-dark">
            <div class="weather bg-dark">
                <p>Test</p>
            </div>
        </div>
    </div>
    <div class="rentbtn">
        <p>Rent</p>
    </div>
</body>

<script src="renting.js"> 
</script>
</html>
